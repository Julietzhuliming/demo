<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="google" value="notranslate">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>JIMU Blockly</title>
    <link rel="stylesheet" type="text/css" href="./bundle.css">
    <link rel="stylesheet" href="../resource/lib/prettify/skins/sons-of-obsidian.css">
    <!-- 由block目录下的core生成 -->
    <script src="../resource/lib/blockly/blockly_compressed.js"></script>
    <!-- <script src="../../blockly/blockly_uncompressed.js"></script> -->
</head>

<body>
    <!-- 1 指引介绍 容器 -->
    <div id="blockly_guide"></div>
    <!-- blockly 版本信息 容器 -->
    <div id="blockly_version"></div>
    <!-- 2 工作空间 -->
    <div id="content_blocks" class="workspace"></div>
    <!-- 4 运行按钮 -->
    <div id="blockly_run_btn"></div>
    <!-- 5 保存项目按钮 -->
    <div id="save_button"></div>
    <!-- 6 项目列表按钮 -->
    <div id="project_button"></div>
    <!-- 7 swift代码按钮 -->
    <div id="swift_button"></div>
    <!-- 8 蓝牙连接标识 -->
    <div id="bluetooth_btn"></div>
    <!-- 9 帮助提示按钮 -->
    <div id="help_button"></div>
    <!-- 11 系统信息提示 -->
    <div id="system_prompt"></div>
    <!-- 信息弹框提示 -->
    <div id="message_tips"></div>
    
    <!-- 12 传感器信息显示的框-->
    <div id="infoShower"></div>
    <!-- 13 显示红外信息内容-->
    <div id="popupWindow"></div>
    <!-- 14 业务内容弹出框 -->
    <div id="business_container"></div>
    <!-- 15 编辑名称 -->
    <div id="edit_name"></div>
    <!-- 16 项目名称 -->
    <div id="project_name"></div>
    
    <script src="../resource/lib/prettify/prettify.js"></script>
    <script src="../resource/lib/prettify/lang-swift.js"></script>
    <script src="./bundle.js"></script>
</body>


</html>
